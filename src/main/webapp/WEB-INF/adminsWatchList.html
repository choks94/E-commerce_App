
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1000/xhtml">
    <head xmlns:th="http://www.thymeleaf.org">

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Watch Shop</title>

        <!--Bootstrap core CSS--> 

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

        <!--Custom styles for this template--> 
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/> 

        <link th:href="@{//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css}" />

    </head>
    <link th:href="@{//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css}" rel="stylesheet" />
    <!--    <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>-->
    <!--<head th:replace="common/header :: common-header" />-->

    <body style="background-color: #606060">
        <div th:replace="common/adminHeader :: navbar" />

        <div class="alert alert-info" th:if="${DeleteSuccess}">Successfully deleted watch!</div>
        <div class="container">
            <div class="alert alert-info" th:if="${DeleteSuccess}">Successfully deleted watch!</div>

            <div class="table-responsive">
                <table id="watchListTable" class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <!--<th><input th:id ="selectAllWatches" type="checkbox" /></th>-->
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>List Price</th>
                            <th>Our Price</th>
                            <th>Active?</th>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="watch : ${watchList}">
<!--                            <td>
                                <input hidden="hidden" name="id" th:value="${watch.id}"/>
                                <input th:id="'selected'+${watch.id}" class='checkboxWatch' type="checkbox"/>
                            </td>-->
                            <td><a th:href="@{/adminportal/watch/watchInfo(id=${watch.id})}"><span th:text="${watch.name}"></span></a></td>
                            <td th:text="${watch.brand}"></td>
                            <td th:text="${watch.category}"></td>
                            <td th:text="${watch.listPrice}"></td>
                            <td th:text="${watch.ourPrice}"></td>
                            <td th:text="${watch.active}"></td>
                            <td>
                                <input hidden="hidden" name="id" th:value="${watch.id}"/>
                                <button th:id="'oneWatch-'+${watch.id}" class="btn btn-danger btn-xs delete-watch" type="submit" value="delete"><span class="fa fa-times">Delete</span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--<button th:id="deleteSelected" class="btn btn-danger">Delete Selected</button>-->
    </div>
    <div th:replace="common/adminHeader :: body-bottom-scripts"/>

    <div class="alert alert-info" th:if="${DeleteSuccess}">Successfully deleted watch!</div>

    <script th:src="@{//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('#watchListTable').DataTable();
        });
    </script>
</body>
</html>
